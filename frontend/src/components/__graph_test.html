<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Bar Graph</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="width: 40%; height: 40%;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Sample data for the bar graph
            var data = {
                labels: ['11', '12', '1', '2', '3', '4', '5', '6'],
                datasets: [{
                    label: 'Sample Bar Graph',
                    data: [14, 40, 45, 53, 21, 88, 95, 77],
                    backgroundColor: '#EB5958',
                    barThickness: 25,
                    borderRadius: 8,
                    borderWidth: 0
                }]
            };

            var options = {
                scales: {
                    x: {
                      grid: {
                        display: false
                      }
                    },
                    y: {
                        grid: {
                            display: true
                        },
                        ticks: {
                            stepSize: 22,
                            callback: function (value, index, values) {
                                return value === 0 || value === 22 || value === 44 || value === 66 || value === 88 ? value : '';
                            }
                        }
                    }
                }
            };

            // Get the canvas element and create the bar graph
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: options
            });
        });
    </script>
</body>
</html>
